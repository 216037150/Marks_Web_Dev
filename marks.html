<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Marks Table</title>
   <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <tr>

        <td>Version Control</td>

    </tr>
</table>

</body>
</html>
